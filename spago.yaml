package:
  name: snowflake
  description: Utilities for Snowflake IDs as used by Twitter, Discord, etc. 
  dependencies:
    - prelude: ">=6.0.2 <7.0.0"
    - datetime: ">=6.1.0 <7.0.0"
    - enums: ">=6.0.1 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - js-bigints: ">=2.2.1 <3.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - numbers: ">=9.0.1 <10.0.0"
    - partial: ">=4.0.0 <5.0.0"
    - strings: ">=6.0.1 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-quickcheck
      - spec-node
      - my-spec-reporter
  publish:
    version: 0.1.0
    license: MPL-2.0
    location:
      githubOwner: UnrelatedString
      githubRepo: purescript-snowflake
    owners:
      - keytype: ssh-rsa
        public: 
        id: june@sideros.rocks

workspace:
  packageSet:
    registry: 64.6.1
  extraPackages:
    my-spec-reporter:
      git: https://github.com/UnrelatedString/my-spec-reporter.git
      ref: main
